<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3 Style Property Basic</title>
    <style>
      .title { color: blue; text-align: center;}
      .box{
        margin : 10px; padding : 10px;
        width : 100px; height : 100px;
        border: 10px solid black;
      }
      .box:first-child{
        background: red;
        box-sizing: content-box;
      }
      .box:last-child{
        background : orange;
        box-sizing : border-box;
      }
    </style>
  </head>
  <body>
    <h1 class="title">CSS 스타일 속성 - Box 속성</h1>
    <hr>
    <div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <span>Dummy</span>
  </body>
</html>
